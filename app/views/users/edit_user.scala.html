@(uuid_str: String, q: (_, String, String), userForm: Form[User])

@main("Product Form") {
@helper.form(action = routes.UsersController.update(q._1.toString)) {
@helper.textarea(userForm("name"))
@helper.inputText(userForm("email"))

<div class="form-actions">
    <button type="submit">Update User</button>
</div>
}
}
