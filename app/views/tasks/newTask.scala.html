@(taskForm: Form[NewTask], users: Map[String, String] = Users.getUserMap)
@main("Product Form") {
  @helper.form(action = routes.TasksController.create) {
    @helper.textarea((taskForm("name")))
    @helper.select(
        taskForm("owner_id"),
        helper.options(users)
    )

    <div class="form-actions">
        <button type="submit">Create Task</button>
    </div>
  }
}
