@(taskForm: Form[Task], users: Map[String, String])
@main("Product Form") {
  @helper.form(action = routes.TasksController.create) {
    @helper.textarea((taskForm("name")))
    @helper.select(
        taskForm("owner_uuid"),
        helper.options(users)
    )

    <div class="form-actions">
      <button type="submit">Create Task</button>
    </div>
  }
}
